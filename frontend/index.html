<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Background video -->
    <video class="bg-video" autoplay loop muted>
        <source src="/frontend/static/images/background_vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional overlay for contrast -->
    <div class="video-overlay"></div>

    <!-- Content container -->
    <div class="content-container">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1>Island Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button id="play-button" class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            // Kada klikne na dugme, poziva se ruta za generisanje mape
            axios.get('/get-map')
                .then(function(response) {
                    // Kada se mapa generi≈°e, prebaci se na stranicu koja prikazuje mapu
                    window.location.href = '/game';
                })
                .catch(function(error) {
                    console.error('Error generating map:', error);
                });
        });
    </script>
</body>
</html>
