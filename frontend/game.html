<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>Map</h1>
            </div>
        </div>

        <!-- Left side: Attempts left info -->
        <div class="row">

            <!-- Right side: Map Display -->
            <div class="col-12 d-flex justify-content-center blured">
                <img id="map" src="/static/maps/map.png" alt="Map" class="img-fluid">
            </div>
        </div>

        <!-- Coordinates Info -->
        <div id="coordinates" class="row mt-3 blured">
            <div class="col-12 text-center">
                <p>Coordinates: <span id="coord-text">Click on the map</span></p>
            </div>
        </div>

        <!-- Button to send coordinates -->
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button id="send-coordinates" class="btn">Send Coordinates</button>
            </div>
        </div>

        <!-- Response message -->
        <div id="response" class="row mt-3">
            <div class="col-12 text-center">
                <p id="result-text"></p>
            </div>
        </div>

        <!-- Attempts Left -->
        <div id="attempts-left-container" class="row mt-3">
            <div class="col-12 text-center">
                <p>Remaining Attempts: <span id="attempts-left-text"></span></p> <!-- Updated dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
